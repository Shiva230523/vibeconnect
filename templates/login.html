<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | VibeConnect</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body class="page">

  <div class="box">
    <h2>Login</h2>
    <p class="muted">Login using Email or your Custom ID (6+ characters).</p>

    {% if error %}
      <p style="margin-top:10px; color:#ff6b6b; font-weight:800;">{{error}}</p>
    {% endif %}

    <form method="POST" style="margin-top:16px;">
      {% csrf_token %}

      <label>Email / Custom ID</label>
      <input type="text" name="identity" placeholder="Email or Custom ID" required/>

      <label style="margin-top:14px;">Password</label>
      <input type="password" name="password" placeholder="15+ characters password" required/>

      <button class="btn primary full" type="submit" style="margin-top:16px;">
        Login
      </button>
    </form>

    <div style="margin-top:16px; display:flex; gap:10px; flex-wrap:wrap;">
      <a class="btn outline small" href="/register/">Create Account</a>
      <a class="btn outline small" href="/">Home</a>
    </div>
  </div>

</body>
</html>
